<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Quiz Rápido — Participante</title><link rel="stylesheet" href="styles.css"></head>
<body class="theme">
  <header class="topbar"><h1>Quiz Rápido — Participante</h1><nav><a class="btn" href="index.html">Início</a></nav></header>
  <main class="container">
    <section class="card"><h2>Entrar na Sala</h2><div class="grid-3"><label>Apelido<input id="nickname" type="text" placeholder="Seu nome/apelido"/></label><label>PIN da Sala<input id="pin" type="text" maxlength="6" placeholder="Ex.: 123456"/></label><button id="join" class="btn primary">Entrar</button></div><p id="status" class="muted">Aguardando...</p></section>
    <section id="game-area" class="card hidden"><h2 id="game-title">Aguardando o professor iniciar...</h2><div id="countdown" class="timer hidden">30</div><div id="question" class="live-question"></div><div id="options" class="live-options"></div><div id="feedback" class="feedback"></div><div id="score" class="scorebar hidden"></div></section>
  </main>
  <footer class="footer"><small>Responda rápido e corretamente para marcar mais pontos!</small></footer>
  <script src="common.js"></script>
  <script src="app_play.js"></script>
</body>
</html>
